<div class="card" style="background-color: #f8f9fa;">
  <div class="card-header">
    <div class="d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <img src="https://img.icons8.com/?size=100&id=11266&format=png&color=000000" alt="Vacation Icon" class="img-fluid" style="max-width: 32px; margin-right: 20px" />
        <h2>Vacation Requests</h2>
      </div>
      <input type="text" [(ngModel)]="searchText" (input)="searchRequests()" class="form-control w-25 search-input" placeholder="Search..." />
    </div>
  </div>

  <div class="card-body">
    <div class="row no-gutters">
      <div *ngFor="let request of filteredRequests" class="col-md-4 col-sm-6 mb-4 card-item">
        <div class="card" style="margin-right: 20px;">
          <div class="card-body d-flex flex-column align-items-center mt-4 mb-4">
            <img [src]="request.employeePicture" class="card-img" alt="Employee Picture" style="border-radius: 50%; width: 80px; height: 80px; margin-bottom: 10px;" />
            <h5 class="card-title" [innerHTML]="highlight(request.employeeName)"></h5>
            <div class="w-100 text-left mb-3">
              <p class="card-text">
                <span class="span">Submitted on:</span><br />
                {{ request.submittedOn }}
              </p>
              <p class="card-text">
                <span class="span">Duration:</span><br />
                <span [innerHTML]="highlight(request.duration)"></span>
              </p>
              <p class="card-text">
                <span class="span">Salary:</span><br />
                <span [innerHTML]="highlight(request.salary + ' AED')"></span>
              </p>
            </div>
            <div class="d-flex justify-content-around w-100">
              <button class="btn btn-outline-success" (click)="declineRequest(request)" [disabled]="!request.approved">Decline</button>
              <button class="btn btn-success" (click)="approveRequest(request)" [disabled]="request.approved">Approve</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card-footer text-right" style="background-color: #f8f9fa;">
    <a href="/vacation" routerLink="/vacation" class="text-success" >View More ></a>
  </div>

</div>
