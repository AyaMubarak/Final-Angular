<div class="container-fluid mt-4">
  <div class="row">
    <div class="col">
      <h2 class="d-inline">Welcome Back {{ currentUser }}! Here are your latest updates.</h2>
      <button class="btn btn-success btn-sm d-inline ml-2" routerLink="/vacation" style="margin-left:30px;margin-bottom:10px;" href="/vacation">New Request</button>
    </div>
  </div>
  <div class="row">

    <div class="col-md-6 mb-3">
      <div *ngFor="let employee of employees" class="card p-4 h-100" style="border-radius: 30px; background-color: #f8f9fa;">

        <div class="row">
          <div class="col-md-3 text-center">
            <img [src]="employee.profilePicture" class="img-fluid rounded-circle" alt="Profile Picture" style="width: 100px; height: 100px" />
          </div>
          <div class="col-md-9 d-flex align-items-center">
            <div class="d-flex justify-content-between w-100">
              <div>
                <h4>{{ employee.name }}</h4>
                <p>{{ employee.position }}</p>
              </div>
              <button class="btn btn-outline-success align-self-center" routerLink="/profile" href="/profile">View Profile</button>
            </div>
          </div>
        </div>

        <div class="row mt-4 justify-content-around">
          <div class="col-md-6">
            <div class="d-flex align-items-center">
              <img src="./images/user.png" alt="user" style="width: 32px; height: 32px" />
              <div class="ml-2">
                <h5>Reporting To:</h5>
                <p>{{ employee.reportingTo }}</p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="d-flex align-items-center">
              <img src="./images/level.png" alt="level" style="width: 32px; height: 32px" />
              <div class="ml-2">
                <h5>Corporate Level:</h5>
                <p>{{ employee.corporateLevel }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <app-vacation-card-request></app-vacation-card-request>
    </div>
    <div class="col-md-3 mb-3">
      <app-vacation-card-leave></app-vacation-card-leave>
    </div>
  </div>
</div>
